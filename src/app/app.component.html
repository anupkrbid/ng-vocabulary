<div *ngFor="let question of (vault | async)?.rounds[(vaultState | async)?.currentRound].questions; let i = index;">

  <div *ngIf="i == ((vaultState | async)?.currentQuestion - 1)">

    <span>Question: {{ question.text }} </span>

    <div *ngFor="let answer of question.answers">
      <label class="container">{{ answer }}
        <input type="radio">
      </label>
    </div>

    <button>Reset</button>
    <button>Submit</button>

  </div>

<br>
</div>
