<div class="modal-wrapper" [@slideContent]="animationState" (@slideContent.start)="onAnimationStart($event)" (@slideContent.done)="onAnimationDone($event)">

  <header>
    <button class="btn-icon" type="button" (click)="closeModal()">
      <i class="fa fa-times fa-lg" aria-hidden="true"></i>
    </button>
  </header>

  <section>

    <aside [innerHTML]="data">
      <!-- {{ data }} -->
    </aside>

    <video controls>
      <source src="../../assets/video/Big_Buck_Bunny_Trailer.m4v">
      <source src="../../assets/video/Big_Buck_Bunny_Trailer.webm">
      <source src="../../assets/video/Big_Buck_Bunny_Trailer.ogv">
    </video>

  </section>

</div>
